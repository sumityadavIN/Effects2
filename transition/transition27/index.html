<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nvg8 Scroll Animation | Codegrid</title>
  <link rel="stylesheet" href="./styles.css" />
</head>

<body>
  <section class="hero">
    <div class="hero-header">
      <h1>CodegridPRO</h1>
      <p>One subscription, endless web design.</p>
    </div>

    <div class="animated-icons">
      <div class="animated-icon icon-1">
        <img src="./public/icon_1.png" alt="" />
      </div>
      <div class="animated-icon icon-2">
        <img src="./public/icon_2.png" alt="" />
      </div>
      <div class="animated-icon icon-3">
        <img src="./public/icon_3.png" alt="" />
      </div>
      <div class="animated-icon icon-4">
        <img src="./public/icon_4.png" alt="" />
      </div>
      <div class="animated-icon icon-5">
        <img src="./public/icon_5.png" alt="" />
      </div>
    </div>

    <h1 class="animated-text">
      <div class="placeholder-icon"></div>
      <span class="text-segment">Delve into coding</span>
      <div class="placeholder-icon"></div>
      <span class="text-segment">without clutter.</span>
      <span class="text-segment">Unlock source code </span>
      <div class="placeholder-icon"></div>
      <span class="text-segment">for every tutorial</span>
      <div class="placeholder-icon"></div>
      <span class="text-segment">published on the Codegrid</span>
      <div class="placeholder-icon"></div>
      <span class="text-segment">YouTube channel.</span>
    </h1>
  </section>

  <section class="outro">
    <h1>Link in description</h1>
  </section>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
  <script src="https://unpkg.com/@studio-freight/lenis@1.0.42/dist/lenis.min.js"></script>
  <script src="./script.js" defer></script>
</body>

</html>
