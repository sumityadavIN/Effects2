<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Phive Text Scroll Animation | Codegrid</title>
  <link rel="stylesheet" href="./styles.css" />
</head>

<body>
  <section class="hero">
    <h1>This space intentionally loud</h1>
  </section>

  <section class="sticky-text-1">
    <div class="text-container">
      <h1>Overdrive</h1>
    </div>
  </section>

  <section class="sticky-text-2">
    <div class="text-container">
      <h1>Static</h1>
    </div>
  </section>

  <section class="sticky-text-3">
    <div class="bg-img">
      <img src="./public/img.jpg" alt="" />
    </div>
    <div class="text-container">
      <h1>Friction</h1>
    </div>
    <div class="header">
      <h1>Overdrive always breaks the system</h1>
    </div>
  </section>

  <section class="outro">
    <h1>End of transmission</h1>
  </section>
  <script type="module" src="./script.js"></script>
</body>

</html>
