<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RedoMedia Split-Card Scroll Animation | Codegrid</title>
  <link rel="stylesheet" href="./styles.css" />
</head>

<body>
  <section class="intro">
    <h1>Every idea begins as a single image</h1>
  </section>

  <section class="sticky">
    <div class="sticky-header">
      <h1>Three pillars with one purpose</h1>
    </div>

    <div class="card-container">
      <div class="card" id="card-1">
        <div class="card-front">
          <img src="./public/card_cover_1.jpg" alt="" />
        </div>
        <div class="card-back">
          <span>( 01 )</span>
          <p>Interactive Web Experiences</p>
        </div>
      </div>

      <div class="card" id="card-2">
        <div class="card-front">
          <img src="./public/card_cover_2.jpg" alt="" />
        </div>
        <div class="card-back">
          <span>( 02 )</span>
          <p>Thoughtful Design Language</p>
        </div>
      </div>

      <div class="card" id="card-3">
        <div class="card-front">
          <img src="./public/card_cover_3.jpg" alt="" />
        </div>
        <div class="card-back">
          <span>( 03 )</span>
          <p>Visual Design Systems</p>
        </div>
      </div>
    </div>
  </section>

  <section class="outro">
    <h1>Every transition leaves a trace</h1>
  </section>

  <script type="module" src="./script.js"></script>
</body>

</html>
