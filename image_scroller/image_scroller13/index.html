<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ESEAgency Scroll-Powered Carousel (JavaScript) | Codegrid</title>
  <link rel="stylesheet" href="./styles.css" />
</head>

<body>
  <nav>
    <div class="logo">
      <a href="#">nova</a>
    </div>
    <div class="nav-items">
      <a href="#">Home</a>
      <a href="#">Projects</a>
      <a href="#">Gallery</a>
      <a href="#">Experiences</a>
      <a href="#">Contact</a>
    </div>
  </nav>
  <section class="intro">
    <p>Where Vision Ignites and Boundaries Fade.</p>
  </section>
  <section class="carousel">
    <div class="slide">
      <div class="slide-img">
        <img src="./public/slide-img-1.jpg" alt="" />
      </div>
      <div class="slide-copy">
        <div class="slide-tag">
          <p>Website</p>
        </div>
        <div class="slide-marquee">
          <div class="marquee-container">
            <h1>Eclipse Interactive Art Portfolio</h1>
          </div>
        </div>
      </div>
    </div>
    <div class="carousel-progress">
      <div class="progress-bar"></div>
      <div class="progress-bar"></div>
      <div class="progress-bar"></div>
      <div class="progress-bar"></div>
      <div class="progress-bar"></div>
    </div>
  </section>
  <section class="outro">
    <p>Endless Horizons Await Beyond the Canvas.</p>
  </section>
  <script type="module" src="./script.js"></script>
</body>

</html>
