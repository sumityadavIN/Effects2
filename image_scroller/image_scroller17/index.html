<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Karim Saab Content Carousel | Codegrid</title>
  <link rel="stylesheet" href="./styles.css" />
</head>

<body>
  <div class="slider">
    <div class="slide">
      <div class="slide-img">
        <img src="./public/slide-img-1.jpg" alt="" />
      </div>

      <div class="slide-header">
        <div class="slide-title">
          <h1>Monochrome Signal</h1>
        </div>
        <div class="slide-description">
          <p>
            A stripped-back visual experience blending luxury fashion with
            streetwear edge. Designed for bold statements and minimal
            distractions.
          </p>
        </div>
        <div class="slide-link">
          <a href="#">View Project</a>
        </div>
      </div>

      <div class="slide-info">
        <div class="slide-tags">
          <p>Tags</p>
          <p>Monochrome</p>
          <p>Editorial</p>
          <p>Fashion</p>
          <p>Visual Identity</p>
        </div>
        <div class="slide-index-wrapper">
          <p id="slide-index">01</p>
          <p>/</p>
          <p id="total-slide-count">04</p>
        </div>
      </div>
    </div>
  </div>
  <script type="module" src="./script.js"></script>
</body>

</html>
